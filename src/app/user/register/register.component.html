<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="card p-4" style="width: 50%;">
        <form class="needs-validation" novalidate [formGroup]="registrationForm" (ngSubmit)="registerUser()">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom:</label>
                <input type="text" id="nom" class="form-control" formControlName="nom" required />
                <div *ngIf="registrationForm.get('nom').invalid && registrationForm.get('nom').touched" class="text-danger">
                    Nom is required.
                </div>
            </div>

            <div class="mb-3">
                <label for="prenom" class="form-label">Prenom:</label>
                <input type="text" id="prenom" class="form-control" formControlName="prenom" required />
                <div *ngIf="registrationForm.get('prenom').invalid && registrationForm.get('prenom').touched" class="text-danger">
                    Prenom is required.
                </div>
            </div>

            <div class="mb-3">
                <label for="cin" class="form-label">CIN:</label>
                <input type="text" id="cin" class="form-control" formControlName="cin" required />
                <div *ngIf="registrationForm.get('cin').invalid && registrationForm.get('cin').touched" class="text-danger">
                    CIN is required.
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" formControlName="email" required />
                <div *ngIf="registrationForm.get('email').invalid  && registrationForm.get('email').touched" class="text-danger">
                    Please enter a valid email.
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" class="form-control" formControlName="password" required />
                <div *ngIf="registrationForm.get('password').invalid && registrationForm.get('password').touched" class="text-danger">
                    Password is required.
                </div>
            </div>
            <button type="submit" class="btn btn-primary cust">Register</button>
        </form>

        <p class="mt-3">
            Already have an account? <a [routerLink]="">Login</a>
        </p>
    </div>
</body>

</html>
