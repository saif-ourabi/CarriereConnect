<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="card p-4" style="width: 50%;">
        <form class="needs-validation custf" novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" class="form-control" formControlName="email" required />
                    <div *ngIf="loginForm.get('email').errors?.['email'] && c" class="text-danger">
                        Email doit etre valide.
                    </div>
                    <div *ngIf="loginForm.get('email').errors?.['required'] && c" class="text-danger">
                        Le champ Email est requis.
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" class="form-control" formControlName="password" required />
                <div *ngIf="loginForm.get('password').invalid && c" class="text-danger">
                    Le champ mot de passe est requis.
                </div>
            </div>

            <button type="submit" class="btn btn-primary cust" id="bts">Connexion</button>
        </form>

        <p class="mt-3">
            Vous avez déjà un compte? <a routerLink="/Register">S'inscrire</a>
        </p>
    </div>
</body>

</html>
