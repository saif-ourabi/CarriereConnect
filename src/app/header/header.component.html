<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>


<body>
    <nav class="navbar navbar-expand-lg nav_custom">
        <div class="container-fluid">
            <a class="navbar-brand" routerLink="/home-page">Enda Tamweel</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" routerLink="/home-page">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/listerOffre">Offre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nos Catégories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacter nous</a>
                    </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                    <li class="nav-item" *ngIf="status==false">
                        <a class="nav-link" routerLink="/Register"><i class="fas fa-user mx-1"></i>Créer un compte</a>
                    </li>
                    <li class="nav-item" *ngIf="status==false">
                        <a class="nav-link" routerLink="/Login"><i class="fas fa-sign-in mx-1"></i>Connexion</a>
                    </li>
                    <li class="nav-item" *ngIf="status">
                        <a class="nav-link" (click)="logout()"><i class="fas fa-sign-out mx-1"></i>déconnexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <ng-toast></ng-toast> 
    <router-outlet></router-outlet>
</body>
</html>
